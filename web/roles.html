  <title>SpectatorTool</title>

<body onload="init()">
  <br><br>
  <div class="row">
      <div class="col-md-1">
          <ul class="nav nav-pills nav-pills-primary nav-pills-icons" role="tablist">
            <li class="nav-item">
                <a class="nav-link" href="menu.html" role="tab" style="background-color: #1e1e2f">
                    <i class="tim-icons icon-double-left"></i>
                </a>
            </li>
          </ul>
      </div>
          <div class="col-md-10 container">
            <div class="card card-subcategories" style="height: 26rem;">
              <div class="card-header">
                <h4 class="card-title text-center mt-5">Role Catcher</h4>
                <br>
              </div>
              <div class="card-body">

                <!-- Кнопки кд -->
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Минимальная задержка</label>
                      <input type="number" id="min_delay" class="form-control" placeholder="0">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Максимальная задержка</label>
                      <input type="number" id="max_delay" class="form-control" placeholder="3">
                    </div>
                  </div>
                </div>
                <!-- Кнопки кд -->

                <!-- Чекбоксы -->
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="anti_flood" value="option1"> Обход баллов
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="only_form" value="option2"> Одобрять по форме
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="ask_stats" value="option3"> Запрашивать статистику
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="alternate_catch" value="option3"> Альтернативная ловля
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="allow_leader" value="option3"> Одобрять 9 ранги
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="hide_browser" value="option3"> Скрывать браузер
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </div>
                </div>
                <!-- Чекбоксы -->
                <br><br><br><br>
                <!-- Кнопки и статистика -->
                <div class="row">
                  <div class="col-md-6" align="left">
                    <button class="btn btn-primary btn-simple">Включить</button>
                  </div>
                  <div class="col-md-6" align="right">
                    <p>Одобрено: <span style="color:#28a745" id="accepted_roles">0</span></p>
                    <p>Запрошено статистики: <span style="color:#17a2b8" id="asked_roles">0</span></p>
                  </div>
                </div>
                <!-- Кнопки и статистика -->
            </div>
            </div>
          </div>
    <div class="col-md-1">
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
