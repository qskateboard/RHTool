<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>

  <script src="eel.js"></script>

  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="google" content="notranslate" />
    <link rel="icon" type="image/png" href="icon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
    <link href="../assets/fonts/CenturyGothic.woff" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
    <style>
      body {
        overflow:hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        //font-family: 'CenturyGothic', Fallback, sans-serif;
      }
    </style>
  <title>SpectatorTool</title>
</head>

<body onload="init()">
  <div class="container">
    <br>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="main.html">Ловля ролей</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="tickets.html">Ловля тикетов</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="clear.html">Чистка не сост</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="moderation.html">Автомодерация чата</a>
      </li>
    </ul>
    <div class="row">
      <div class="">
        <div class="card" style="height: 22rem; width: 45rem;">
          <div class="card-body">
            <div class="form-group">
              <label>Лог</label>
              <textarea id="log" style="height: 20rem;" class="form-control">
              </textarea>
            </div>
            <div class="form-group">
              <label>Результат</label>
              <textarea id="result" style="min-height: 175px;" class="form-control">
              </textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-success animation-on-hover" type="button" id="license" data-toggle="modal" data-target="#exampleModal">Лицензия</button>

        <!-- <button class="btn btn-danger animation-on-hover" type="button" id="stop">Выключить</button> -->
      </div>
      <div class="col-md-3">
        <button class="btn btn-warning animation-on-hover" type="button" id="skip">Продолжить</button>
      </div>
      <div class="col-md-3">
        <div id="btn-run"><button class="btn btn-primary animation-on-hover" type="button" id="start">Запустить</button></div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="tim-icons icon-simple-remove"></i>
          </button>
        </div>
        <div class="modal-body">
          Версия софта: <div id="version"></div>
          Ключ: <div id="key"></div>
          <br>
          Передайте его разработчику, чтобы получить доступ
          <br>
          Telegram - @tstname
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary" id="copy_id">Скопировать ключ</button>
        </div>
      </div>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!-- Chartist JS -->
  <!-- <script src="../assets/js/plugins/chartjs.min.js"></script> -->
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/black-dashboard.js?v=1.0.0" type="text/javascript"></script>
  <script src="/js/clear.js"></script>
</body>

</html>
