<body onload="init()">
  <div class="container">
    <br>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="main.html">Ловля ролей</a>
      </li>
      <li class="nav-item">

        <a class="nav-link active" href="moderation.html">Автомодерация чата</a>
      </li>
    </ul>
    <div class="row">
      <div class="">
        <div class="card" style="height: 22rem; width: 45rem;">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="caps_active" value="option1">Наказывать за CAPS
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="badword_active" value="option1">Наказывать за Маты
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="flood_active" value="option1">Наказывать за Флуд
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="url_active" value="option1">Наказывать за пиар
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Наказание в минутах за Капс</label>
                  <input type="number" id="caps_minute" class="form-control" placeholder="40">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Причина за Капс</label>
                  <input type="text" id="caps_reason" class="form-control" placeholder="4.4">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Кол-во мата в КД</label>
                  <input type="number" id="badword_count" class="form-control" placeholder="3">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>КД мата (минут)</label>
                  <input type="number" id="badword_delay" class="form-control" placeholder="10">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Наказание в минутах за мат</label>
                  <input type="number" id="badword_minute" class="form-control" placeholder="30">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Причина за мат</label>
                  <input type="text" id="badword_reason" class="form-control" placeholder="4.8">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Кол-во сообщений для выдачи за флуд</label>
                  <input type="number" id="flood_count" class="form-control" placeholder="3">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Наказание в минутах за Флуд</label>
                  <input type="number" id="flood_minute" class="form-control" placeholder="40">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Причина за Флуд</label>
                  <input type="text" id="flood_reason" class="form-control" placeholder="4.7">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Наказание в минутах за сторонние ссылки</label>
                  <input type="number" id="url_minute" class="form-control" placeholder="60">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Причина за сторонние ссылки</label>
                  <input type="text" id="url_reason" class="form-control" placeholder="4.19">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <button class="btn btn-success animation-on-hover" type="button" id="license" data-toggle="modal" data-target="#exampleModal">Лицензия</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#caps-modal">Small modal</button>
        <!-- <button class="btn btn-danger animation-on-hover" type="button" id="stop">Выключить</button> -->
      </div>
      <div class="col-md-3">
        <!-- <button class="btn btn-primary animation-on-hover" type="button" id="start">Запустить</button> -->
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="tim-icons icon-simple-remove"></i>
          </button>
        </div>
        <div class="modal-body">
          Версия софта: <div id="version"></div>
          Ключ: <div id="key"></div>
          <br>
          Передайте его разработчику, чтобы получить доступ
          <br>
          Telegram - @tstname
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary" id="copy_id">Скопировать ключ</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade modal-black show" id="caps-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="tim-icons icon-simple-remove"></i>
          </button>
        </div>
        <div class="modal-body">
          <p>Random text</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
