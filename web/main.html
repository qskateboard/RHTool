<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>

  <script src="eel.js"></script>

  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="google" content="notranslate" />
    <link rel="icon" type="image/png" href="icon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
    <link href="../assets/fonts/CenturyGothic.woff" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
    <style>
      body {
        overflow:hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        //font-family: 'CenturyGothic', Fallback, sans-serif;
      }
    </style>
  <title>SpectatorTool</title>
</head>

<body onload="init()">
  <div class="container">
    <br>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="main.html">Ловля ролей</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="tickets.html">Ловля тикетов</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="clear.html">Чистка не сост</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="moderation.html">Автомодерация чата</a>
      </li>
    </ul>
    <div class="row">
      <div class="">
        <div class="card" style="height: 22rem; width: 45rem;">
          <div class="card-body">
            <div class="row">
              <div class="col-md-8">
                <h3>Настройки</h3>
              </div>
              <div class="col-md-4" align="right">
                    <p>Одобрено: <span style="color:#28a745" id="accepted_roles">0</span></p>
                    <p>Запрошено статистики: <span style="color:#17a2b8" id="asked_roles">0</span></p>
              </div>
            </div>

            <!-- Discord Token -->
            <div class="form-group">
              <label>Discord Token</label>
              <input type="password" id="discord_token" class="form-control" placeholder="mfa.mdXyBjMdGO1n2jQbsfrC52Ko-tbQhhaBAPCq6a2JegSgF2Vkij3s8svD-Op2B3AYDfE1h3XSoxFa2I-fXFjQ">
            </div>
            <!-- Discord Token -->


            <!-- Телеграм -->
            <div class="row">
                      <div class="col-md-8 pr-md-1">
                        <div class="form-group">
                          <label>Telegram Token</label>
                          <input type="password" id="telegram_token" class="form-control" placeholder="1432153128:AAsMxXlJse8ifeVu32bTfbhoNADf80_XiIc">
                        </div>
                      </div>
                      <div class="col-md-4 pl-md-1">
                        <div class="form-group">
                          <label>Telegram ID</label>
                          <input type="number" id="telegram_id" class="form-control" placeholder="1464601473">
                        </div>
                      </div>
            </div>
            <!-- Телеграм -->

            <!-- Кнопки кд -->
            <div class="row">
              <div class="col-md-2">
                <div class="form-group">
                  <label>Минимальная</label>
                  <input type="number" id="min_delay" class="form-control" placeholder="0">
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>Максимальная</label>
                  <input type="number" id="max_delay" class="form-control" placeholder="3">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>ID сервера</label>
                  <input type="number" id="server" class="form-control" placeholder="692789503995150459">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label>Канал для ловли ролей</label>
                  <input type="number" id="channel" class="form-control" placeholder="839951254276014145">
                </div>
              </div>
            </div>
            <!-- Кнопки кд -->


            <!-- Чекбоксы -->
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="anti_flood" value="option1"> Обход баллов
                <span class="form-check-sign"></span>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="only_form" value="option2"> Одобрять по форме
                <span class="form-check-sign"></span>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="ask_stats" value="option3"> Запрашивать статистику
                <span class="form-check-sign"></span>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="allow_leader" value="option3"> Одобрять 9 ранги
                <span class="form-check-sign"></span>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="hide_browser" value="option3"> Скрывать браузер
                <span class="form-check-sign"></span>
              </label>
            </div>
            <!-- Чекбоксы -->
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-9">
        <button class="btn btn-info animation-on-hover" onclick="showNotification('top','center', 'success', 'Настройки <b>успешно</b> сохранены')" type="button" id="save">Сохранить</button>
        <button class="btn btn-success animation-on-hover" type="button" id="license" data-toggle="modal" data-target="#exampleModal">Лицензия</button>

        <!-- <button class="btn btn-danger animation-on-hover" type="button" id="stop">Выключить</button> -->
      </div>
      <div class="col-md-3" align="center">
        <div id="btn-run"><button class="btn btn-primary animation-on-hover" onclick="start_bot()" type="button" id="start">Включить</button></div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">SpectatorTool</h5>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="tim-icons icon-simple-remove"></i>
          </button>
        </div>
        <div class="modal-body">
          Версия софта: <div id="version"></div>
          Ключ: <div id="key"></div>
          <br>
          Передайте его разработчику, чтобы получить доступ
          <br>
          Telegram - @tstname
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary" id="copy_id">Скопировать ключ</button>
        </div>
      </div>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="../assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Chartist JS -->
  <!-- <script src="../assets/js/plugins/chartjs.min.js"></script> -->
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/black-dashboard.js?v=1.0.0" type="text/javascript"></script>

  <script src="/js/main.js"></script>
</body>

</html>
